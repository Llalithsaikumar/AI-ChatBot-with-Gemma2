<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CampusAI - Intelligent Assistant</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Fira+Code:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body class="theme-dark">
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <img src="brain.png" alt="Campus AI Logo" class="logo-icon">
                    <span class="logo-text">Campus-AI</span>
                </div>
                <button class="new-chat-btn" id="newChatBtn" title="New Chat (Ctrl+N)">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 5v14M5 12h14"/>
                    </svg>
                    <span>New Chat</span>
                </button>
            </div>
            
            <div class="chat-sessions" id="chatSessions">
                <!-- Sessions will be populated here -->
            </div>
            
            <div class="sidebar-footer">
                <button class="sidebar-btn" id="searchBtn" title="Search (Ctrl+F)">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="M21 21l-4.35-4.35"></path>
                    </svg>
                    <span>Search</span>
                </button>
                <button class="sidebar-btn" id="settingsBtn" title="Settings (Ctrl+,)">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="3"></circle>
                        <path d="M12 1v6m0 6v6m11-7h-6m-6 0H1"></path>
                    </svg>
                    <span>Settings</span>
                </button>
            </div>
        </aside>
        
        <!-- Main Content -->
        <main class="main-content">
            <!-- Header -->
            <header class="chat-header">
                <button class="sidebar-toggle" id="sidebarToggle">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="3" y1="6" x2="21" y2="6"></line>
                        <line x1="3" y1="12" x2="21" y2="12"></line>
                        <line x1="3" y1="18" x2="21" y2="18"></line>
                    </svg>
                </button>
                
                <div class="chat-title">
                    <h1 id="currentChatTitle">New Chat</h1>
                </div>
                
                <div class="header-actions">
                    <div class="status-indicator" id="statusIndicator">
                        <div class="status-dot" id="statusDot"></div>
                        <span class="status-text" id="statusText">Connected</span>
                    </div>
                    
                    <button class="theme-toggle" id="themeToggle" title="Toggle theme">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
                        </svg>
                    </button>
                </div>
            </header>
            
            <!-- Chat Container -->
            <div class="chat-container">
                <div class="chat-messages" id="chatMessages">
                    <div class="welcome-message" id="welcomeMessage">
                        <div class="welcome-icon">ðŸ‘‹</div>
                        <h2>Welcome to CampusAI</h2>
                        <p>I'm here to help you with coding, questions, creative tasks, and more. Start a conversation!</p>
                    </div>
                </div>
                
                <!-- Typing Indicator -->
                <div class="typing-indicator" id="typingIndicator">
                    <div class="typing-avatar">ðŸ¤–</div>
                    <div class="typing-bubble">
                        <div class="typing-dots">
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                        <span class="typing-text">AI is thinking...</span>
                    </div>
                </div>
            </div>
            
            <!-- Input Area -->
            <div class="input-area">
                <div class="input-container">
                    <textarea 
                        id="messageInput" 
                        placeholder="Type your message here... (Shift+Enter for new line)"
                        rows="1"
                        maxlength="2000"
                    ></textarea>
                    
                    <div class="input-actions">
                        <div class="char-counter" id="charCounter">0/2000</div>
                        <button class="send-btn" id="sendBtn" disabled>
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <line x1="22" y1="2" x2="11" y2="13"></line>
                                <polygon points="22,2 15,22 11,13 2,9 22,2"></polygon>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <!-- Settings Modal -->
    <div class="modal-overlay" id="settingsModal">
        <div class="modal">
            <div class="modal-header">
                <h3>Settings</h3>
                <button class="modal-close" id="settingsClose">Ã—</button>
            </div>
            <div class="modal-content">
                <div class="setting-group">
                    <label>Theme</label>
                    <select id="themeSelect">
                        <option value="dark">Dark</option>
                        <option value="light">Light</option>
                        <option value="auto">Auto</option>
                    </select>
                </div>
                
                <div class="setting-group">
                    <label>Enable streaming responses</label>
                    <input type="checkbox" id="streamingToggle" checked>
                </div>
                
                <div class="setting-group">
                    <label>Auto-scroll to new messages</label>
                    <input type="checkbox" id="autoScrollToggle" checked>
                </div>
                
                <div class="setting-group">
                    <label>Show message timestamps</label>
                    <input type="checkbox" id="timestampsToggle" checked>
                </div>
                
                <div class="setting-group">
                    <label>Save conversations locally</label>
                    <input type="checkbox" id="saveConversationsToggle" checked>
                </div>
            </div>
            
            <div class="modal-footer">
                <button class="btn-secondary" id="exportBtn">Export Current Chat</button>
                <button class="btn-danger" id="clearAllBtn">Clear All Data</button>
            </div>
        </div>
    </div>
    
    <!-- Search Modal -->
    <div class="modal-overlay" id="searchModal">
        <div class="modal">
            <div class="modal-header">
                <h3>Search Conversations</h3>
                <button class="modal-close" id="searchClose">Ã—</button>
            </div>
            <div class="modal-content">
                <input type="text" id="searchInput" placeholder="Search messages..." class="search-input">
                <div class="search-results" id="searchResults"></div>
            </div>
        </div>
    </div>
    
    <!-- Toast Container -->
    <div class="toast-container" id="toastContainer"></div>
    
    <script src="app.js"></script>
</body>
</html>
